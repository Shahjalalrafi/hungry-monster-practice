<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <form class="container container-fluid">
            <a class="navbar-brand">Navbar</a>
            <div class="d-flex">
                <p class="mx-3 pt-3">Home</p>
                <p class="mx-3 pt-3">About</p>
                <p class="active mx-3 pt-3">Recipies</p>
            </div>
        </form>
    </nav>

    <!-- INPUT AND SEARCH BUTTON -->
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="input" type="text" class="form-control text-dark" placeholder="Search for meal....">
            <div class="input-group-append">
                <button onclick="searchItem()" id="btn" type="button" class="btn btn-danger">Search</button>
            </div>
        </div>
    </form>

    <div id="in-details" class="container">

    </div>

    <section class="container py-5">
        <div id="items" class="row g-3">
            
        </div>
    </section>


    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
